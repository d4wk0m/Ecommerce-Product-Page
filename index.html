<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="icon-menu">
        <img src="./images/icon-menu.svg" alt="menu">
      </div>
      <div class="logo-img">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="menu-list">
        <span class="menu-item">Collections</span>
        <span class="menu-item">Men</span>
        <span class="menu-item">Women</span>
        <span class="menu-item">About</span>
        <span class="menu-item">Contact</span>
      </div>
      <div class="cart-img">
        <img src="./images/icon-cart.svg" alt="cart">
      </div>
      <div class="profile-img">
        <img src="./images/image-avatar.png" alt="avatar">
      </div>
    </div>
    <div class="wbp">
      <div class="gallery">
        <div class="container">
          <div class="mySlides">
            <img src="./images/image-product-1-thumbnail.jpg" style="width:100%">
          </div>
          <div class="mySlides">
            <img src="./images/image-product-1-thumbnail.jpg" style="width:100%">
          </div>
          <div class="mySlides">
            <img src="./images/image-product-1-thumbnail.jpg" style="width:100%">
          </div>
          <div class="mySlides">
            <img src="./images/image-product-1-thumbnail.jpg" style="width:100%">
          </div>

          <div class="row">
            <div class="column">
              <img class="demo cursor" src="./images/image-product-1-thumbnail.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
              <img class="demo cursor" src="./images/image-product-1-thumbnail.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
              <img class="demo cursor" src="./images/image-product-1-thumbnail.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
              <img class="demo cursor" src="./images/image-product-1-thumbnail.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
          </div>
        </div>
      </div>
      <div class="text">
        <div class="caption">
          <span class="company">Sneaker Company</span>
          <h2>Fall Limited Edition Sneakers</h2>
          <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
        </div>
        <div class="offer">
          <div class="price">
            <span class="new-price">$125.00</span>
            <span class="change-price">50%</span>
            <span class="old-price">$250.00</span>
          </div>
          <div class="quantity">
            <img src="./images/icon-previous.svg" alt="Previous">
            <span>0</span>
            <img src="./images/icon-next.svg" alt="Next">
          </div>
          <div class="add-cart">
            <img src="./images/icon-cart.svg" alt="Cart">
            <span>Add to cart</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
